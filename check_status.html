<!doctype html>
<html>
<head>
<title>Check Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div class="header">
	<h1>Check Status</h1>
</div>

<div class="content">
	<div class="content1">
		<h2>Applicant's ID:</h2>
	</div>
	<div class="content2">
		<div class="content2-header1">
			<p>Shipped Via : <span>Post</span></p>
		</div>
		<div class="content2-header1">
			<p>Status : <span>processing</span></p>
		</div>
		<div class="content2-header1">
			<p>Expected Date : <span>7-NOV-2016</span></p>
		</div>
		<div class="clear"></div>
	</div>
	<div class="content3">
        <div class="shipment">
			<div class="confirm">
                <div class="imgcircle">
                    <img src="images/confirm.png" alt="confirm order">
            	</div>
				<span class="line"></span>
				<p>Confirmed</p>
			</div>
			<div class="process">
           	 	<div class="imgcircle">
                	<img src="images/process.png" alt="process order">
            	</div>
				<span class="line"></span>
				<p>Processing</p>
			</div>
			<div class="quality">
				<div class="imgcircle">
                	<img src="images/quality.png" alt="quality check">
            	</div>
				<span class="line"></span>
				<p>verified</p>
			</div>
			<div class="dispatch">
				<div class="imgcircle">
                	<img src="images/dispatch.png" alt="dispatch product">
            	</div>
				<span class="line"></span>
				<p>Dispatched </p>
			</div>
			<div class="delivery">
				<div class="imgcircle">
                	<img src="images/delivery.png" alt="delivery">
				</div>
				<p> Delivered</p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>


</body>
</html>
